<style>
    /* Center the container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Style the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 5px solid #ccc;
      border-radius: 10px;
    }
    
    /* Style the input fields */
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Style the submit button */
    input[type="submit"] {
      background-color: #688869;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
